<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>

  </head>
  <body>

    <div id="container">

      <div id="taskNameAndInput">
        <h1 id="taskName">Enter task name</h1>
      </div>

      <div id="buttons">
        <h1 id="timer">00h 00m 00s 000ms</h1>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        <button id="save">Save</button>
      </div>

      <br>

      <hr>

      <div>
        <!--All placeholders for now-->
        <ul id="taskList">
          <li class="taskItems"><span class="deleteTask">X</span> Codewars <span class="stopWatchTime">-- 00h 00m 00s 000ms</span></li>
          <li class="taskItems"><span class="deleteTask">X</span> FreeCodeCamp <span class="stopWatchTime">-- 00h 00m 00s 000ms</span></li>
          <li class="taskItems"><span class="deleteTask">X</span> Pluralsight <span class="stopWatchTime">-- 00h 00m 00s 000ms</span></li>
          <li class="taskItems"><span class="deleteTask">X</span> Udacity <span class="stopWatchTime">-- 00h 00m 00s 000ms</span></li>
        </ul>
      </div>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/task_list.js"></script>
    <script type="text/javascript" src="js/stopwatch.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
